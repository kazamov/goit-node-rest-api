name: Gating Checks

on:
    push:
        branches-ignore: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        environment: testing

        # Either run on push events, or on pull_request events only if from a fork
        if: >
            github.event_name == 'push' || 
            (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository)

        services:
            postgres:
                image: postgres:16-alpine
                env:
                    POSTGRES_USER: ${{ secrets.DB_USERNAME }}
                    POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
                    POSTGRES_DB: ${{ secrets.DB_NAME }}
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd "pg_isready -U $DB_USERNAME -d $DB_NAME"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Create .env.test file
              run: |
                  echo "PORT=${{ secrets.PORT }}" > .env.test
                  echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" > .env.test
                  echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env.test
                  echo "DB_NAME=${{ secrets.DB_NAME }}" > .env.test
                  echo "DB_HOST=${{ secrets.DB_HOST }}" > .env.test
                  echo "DB_PORT=${{ secrets.DB_PORT }}" > .env.test
                  echo "DB_ENABLE_SSL=${{ secrets.DB_ENABLE_SSL }}" > .env.test
                  echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > .env.test
                  echo "JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}" > .env.test

            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22.14.0'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Type check
              run: npm run type-check

            - name: Format check
              run: npm run format:check

            - name: Lint
              run: npm run lint

            - name: Build
              run: npm run build

            - name: Test
              run: npm run test

            - name: E2E Tests
              run: npm run e2e

            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
